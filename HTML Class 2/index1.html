<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS 2</title>
    <link rel="icon" href="../HTML Asses 1/image/download.png">
</head>
<body>
    <form action="index2.html">
        Name
        <input type="text" required name="name" value="" placeholder="full name">
        <br>
        <br>
        Email
        <input type="email" required name="email" value="" placeholder="email address">
        <br>
        <br>
        Password
        <input type="password" required name="password" value="" placeholder="password">
        <br>
        <br>
        User
        <br>
        <input type="checkbox" required id="userage" name="userage" value="10-20" >
        10-20
        <input type="checkbox" id="userage" name="userage" value="20-30" >
        20-30
        <input type="checkbox" id="userage" name="userage" value="30-40" >
        30-40
        <input type="checkbox" id="userage" name="userage" value="40-50" >
        40-50
        <br>
        <br>
        Gender
        <input type="radio" required name="gender" value="Male" >
        Male
        <input type="radio" required name="gender" value="Female" >
        Female
        <br>
        <br>
        Course:
        <select name="dropdown" required id="course">
            <option value=""></option>
            <option value="angular">Angular</option>
            <option value="vue">Vue</option>
            <option value="react">React</option>
        </select>
        <br>
        <br>
        Description:
        <textarea name="desc" required id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button>submit</button>
    </form>
</body>
</html>
